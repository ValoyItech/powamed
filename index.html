<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powamed - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #0056b3;
        }
        .contact {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 2px solid #ddd;
        }
        .contact p {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .contact i {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Powamed Logo" class="logo">
        <h1><span style="color:#0056b3;">Powa</span><span style="color:red;">Med</span></h1>
        <h2>Website Coming Soon</h2>
        <p>We are working on something amazing. Stay tuned!</p>
        
        <div class="contact">
            <h3>Contact Us</h3>
            <p><i class="fas fa-envelope"></i> sales@powamed.co.za | technical@powamed.co.za | finance@powamed.co.za</p>
            <p><i class="fas fa-phone"></i> 010 035 0177 | 078 090 1750</p>
            <p><i class="fas fa-map-marker-alt"></i> Unit 121 Lilyfield, Noordwyk, Midrand 1687</p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".container").style.opacity = 0;
            setTimeout(() => {
                document.querySelector(".container").style.transition = "opacity 1.5s";
                document.querySelector(".container").style.opacity = 1;
            }, 500);
        });
    </script>
</body>
</html>
